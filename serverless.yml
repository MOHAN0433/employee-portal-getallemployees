service: employee-portal-service

provider:
  name: aws
  runtime: nodejs18.x
  stage: dev
  region: us-east-1
  environment:
    EMPLOYEE_TABLE: ${self:custom.employeeTableName}
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:PutItem"
        - "dynamodb:UpdateItem"
        - "dynamodb:GetItem"
        - "dynamodb:Scan"
        - "dynamodb:DeleteItem"
      Resource:
        - !GetAtt EmployeeTable.Arn

custom:
  employeeTableName: mohan-employee-Details
  assignmentsTableName: assignments

plugins:
  - serverless-iam-roles-per-function

functions:
  employeeGet:
    handler: src/Lamda/employee/employeeHandler.getEmployee
    name: getEmployeeDetails
    memorySize: 128
    timeout: 120
    events:
      - http:
          path: employee/{employeeId}
          method: GET

  employeeCreate:
    handler: src/Lamda/employee/employeeHandler.createEmployee
    name: employeeCreate
    memorySize: 128
    timeout: 120
    events:
      - http:
          path: employee
          method: POST

  employeeGetAll:
    handler: src/Lamda/employee/employeeHandler.getAllEmployees
    name: employeeGetAll
    memorySize: 128
    timeout: 120
    events:
      - http:
          path: employees
          method: GET

resources:
  Resources:
    EmployeeTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.employeeTableName}
        AttributeDefinitions:
          - AttributeName: employeeId
            AttributeType: S
        KeySchema:
          - AttributeName: employeeId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

    AssignmentsTable: # Define the assignments table
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.assignmentsTableName}
        AttributeDefinitions:
          - AttributeName: assignmentId
            AttributeType: S
          - AttributeName: employeeId
            AttributeType: S
          # Define other attribute definitions as needed
        KeySchema:
          - AttributeName: assignmentId
            KeyType: HASH
          - AttributeName: employeeId
            KeyType: RANGE # Indicates this is a sort key
          # Define additional key schema attributes as needed
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
